<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="tabs">
        <button class="tab-btn active" data-tab="timer">タイマー</button>
        <button class="tab-btn" data-tab="pomodoro">ポモドーロ</button>
    </div>

    <div id="timer" class="tab-content active">
        <h2>タイマー設定</h2>
        <div class="form-group">
            <label for="interval">通知間隔 (分):</label>
            <input type="number" id="interval" min="1" value="25">
        </div>

        <div class="form-group">
            <label for="repetitions">繰り返し回数:</label>
            <input type="number" id="repetitions" min="1" value="5">
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="sound" checked>
                通知音を鳴らす
            </label>
        </div>

        <div class="timer-controls">
            <button id="startTimer" class="primary-btn">開始</button>
            <button id="resetTimer" class="secondary-btn">リセット</button>
        </div>

        <div class="timer-status">
            <p>残り時間: <span id="timeLeft">--:--</span></p>
            <p>残り回数: <span id="cyclesLeft">-</span></p>
        </div>
    </div>

    <div id="pomodoro" class="tab-content">
        <h2>ポモドーロ設定</h2>
        <div class="form-group">
            <label for="workDuration">作業時間 (分):</label>
            <input type="number" id="workDuration" min="1" value="25">
        </div>

        <div class="form-group">
            <label for="breakDuration">休憩時間 (分):</label>
            <input type="number" id="breakDuration" min="1" value="5">
        </div>

        <div class="form-group">
            <label for="longBreakDuration">長い休憩時間 (分):</label>
            <input type="number" id="longBreakDuration" min="1" value="15">
        </div>

        <div class="form-group">
            <label for="pomodoroCount">セット数:</label>
            <input type="number" id="pomodoroCount" min="1" value="4">
        </div>

        <div class="timer-controls">
            <button id="startPomodoro" class="primary-btn">開始</button>
            <button id="resetPomodoro" class="secondary-btn">リセット</button>
        </div>

        <div class="pomodoro-status">
            <p>現在のフェーズ: <span id="currentPhase">-</span></p>
            <p>残り時間: <span id="pomodoroTimeLeft">--:--</span></p>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
